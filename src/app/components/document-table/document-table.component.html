<div class="mat-elevation-z8">
  <mat-form-field appearance="outline">
    <mat-label>Filtra</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cerca...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- NomeFile Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NomeFile Doc.</th>
      <td mat-cell *matCellDef="let row">{{row.fileName}}</td>
    </ng-container>

    <!-- Tipologia Column (con select) -->
    <ng-container matColumnDef="documentType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipologia</th>
      <td mat-cell *matCellDef="let row">
        <mat-select [(value)]="row.documentType">
          <mat-option *ngFor="let type of documentTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <!-- Altre colonne... -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
      <td mat-cell *matCellDef="let row">{{row.number}}</td>
    </ng-container>

    <!-- Ripeti per tutte le colonne necessarie -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
